{%block body%}

<div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>

    {% for i in contract %}
    <div class="media text-muted pt-3">
<!--         <img src="https://joeschmoe.io/api/v1/random" data-holder-rendered="true" style="width: 52px; height: 52px;"> -->
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">@{{i.name}}</strong>
{{i.descp}}<span style="float: right;">{{i.date}}</span><br>{{i.rating}}
      </p>
    </div>
    {%endfor%}

    <small class="d-block text-right mt-3">
      <a onclick="window.location.reload();" style=" cursor: pointer;">Refresh</a>
    </small>
  </div>

   {%endblock body%}
